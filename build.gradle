project.ext {
  grpcVersion = '0.14.0'
}

// Initialize proto compilation
buildscript {
  repositories {
    maven {
       url 'https://oss.sonatype.org/content/repositories/snapshots/'
    }
    mavenCentral()
  }
  dependencies {
    classpath 'com.google.protobuf:protobuf-gradle-plugin:0.8.0-SNAPSHOT'
  }
}

// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'com.google.protobuf'
apply plugin: 'application'
apply plugin: 'eclipse'

mainClassName = "netplayServer.ServerStart"

protobuf {
  // Configure the protoc executable
  protoc {
    // This introduces an implicit dependency on protobuf-java
    artifact = 'com.google.protobuf:protoc:3.0.0-beta-3'
  }
  plugins {
    // Define a plugin with name 'grpc'
    grpc {
      artifact = "io.grpc:protoc-gen-grpc-java:${grpcVersion}"
    }
  }
  generateProtoTasks {
    all()*.plugins {
      grpc {
        outputSubDir = 'java'
      }
    }
  }
}

// In this section you declare where to find the dependencies of your project
repositories {
    maven {
       url 'https://oss.sonatype.org/content/repositories/snapshots/'
    }
    mavenCentral()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    compile 'org.slf4j:slf4j-api:1.7.13'
	compile group: 'com.google.protobuf', name: 'protobuf-gradle-plugin', version: '0.7.7'
	compile group: 'com.google.protobuf', name: 'protobuf-java', version: '3.0.0-beta-3'
    compile group: 'commons-cli', name: 'commons-cli', version: '1.3.1'
	compile group: 'commons-logging', name: 'commons-logging', version: '1.2'
	compile group: 'io.grpc', name: 'grpc-stub', version: "${grpcVersion}"
	compile group: 'io.grpc', name: 'grpc-netty', version: "${grpcVersion}"
	compile group: 'io.grpc', name: 'protoc-gen-grpc-java', version: "${grpcVersion}", ext: 'pom'
	compile group: 'io.grpc', name: 'grpc-protobuf', version: "${grpcVersion}"

    testCompile 'junit:junit:4.12'
}

sourceSets {
  main {
    proto {
      srcDir 'src/main/proto'
    }
    java {
    }
  }
  test {
    proto {
      srcDir 'src/main/proto'
    }
    java {
    }
  }
}
